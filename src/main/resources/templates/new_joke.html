<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Jokes MVC CRUD App</title>
	</head>
	<body>
		<form method="post" action="/new_joke">
		  	Enter a joke: <input type="text" name="joke" required id = joke> <br/>
		  	Enter a punchline: <input type="text" name="punchline" required id = punchline><br/>
		  	Enter a rating: <input type="number" name="rating" required id = rating><br/>
		  	<input type="submit" name="save" value=Save id = save><br/>
		</form>
		
		<a href="/">Back</a>
	</body>
</html>
